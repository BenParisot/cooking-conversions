<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking Conversions</title>
  </head>
  <body>
      <div class="container">
        <div class="jumbotron">
          <h1>Welcome to Julia Child's Kitchen</h1>
          <h3>Let's help her convert some measurments!</h3>
        </div>
        <div class="row">
          <div class="col-md-4">
           <form id="cups">
             <div class="form-group">
               <label for="input">Cups to Gallons</label>
               <input id="input1" class="form-control" type="text">
             </div>
            <button type="submit" class="btn">Convert!</button>
           </form>
           <div class="result1"></div>
          </div>
          <div class="col-md-4">
           <form id="ounces">
             <div class="form-group">
               <label for="input">Onces to Pounds</label>
               <input id="input2" class="form-control" type="text">
             </div>
            <button type="submit" class="btn">Convert!</button>
           </form>
           <div class="result2"></div>
         </div>
        </div>
      </div>
  </body>
</html>
